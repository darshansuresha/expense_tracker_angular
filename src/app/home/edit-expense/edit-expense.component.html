<div class="row">
  <div class="col-12 d-flex justify-content-center m-3">
    <div class="col-lg-2 col-md-3 col-sm-12">
      <button class="btn btn-sm btn-secondary" [routerLink]="['/dashboard']">
        <span class="bi bi-arrow-left"></span>&nbsp;back to expense list
      </button>
    </div>
    <div
      class="col-lg-8 col-md-7 col-sm-12 offset-lg-2 col-md-1 justify-content-center"
    >
      <h2>Edit Expense</h2>
    </div>
  </div>

  <div class="col-12">
    <div class="col-lg-6 offset-lg-2 col-md-10 offset-md-1 col-sm-12">
      <form>
        <div class="mb-3">
          <select
            name="categoryid"
            [(ngModel)]="expenseObj.categoryid"
            class="form-select"
            aria-label="Default select example"
          >
            <option selected [value]="0">Open this select menu</option>
            <option *ngFor="let a of categoryData" [value]="a.name">
              {{ a.name }}
            </option>
          </select>
        </div>
        <div class="mb-3">
          <label for="txtPrice" class="form-label">Cost</label>
          <input
            id="txtPrice"
            type="number"
            name="cost"
            class="form-control"
            [(ngModel)]="expenseObj.cost"
          />
        </div>
        <div class="mb-3">
          <label for="startDate">Date</label>
          <input
            id="startDate"
            [(ngModel)]="expenseObj.date"
            class="form-control"
            type="date"
            name="date"
          />
        </div>
        <div class="mb-3">
          <label for="desc" class="form-label">Description</label>
          <textarea
            id="desc"
            type="text"
            name="description"
            class="form-control"
            [(ngModel)]="expenseObj.description"
          ></textarea>
        </div>
        <div class="input-group mb-3">
          <button
            type="button"
            (click)="update()"
            class="btn btn-lg w-100 fs-6 btn-secondary template-button-color"
          >
            update
          </button>
        </div>
      </form>
    </div>
  </div>
</div>
